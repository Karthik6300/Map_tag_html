<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map_tag_html</title>
  </head>
  <body>
    <div>
      <img
        src="./work palce.jpg"
        alt="workplace"
        usemap="#work place"
      />

      <map name="work place">
        <area
          shape="rect"
          coords="83,6,195,140"
          alt="computer"
          href="https://en.wikipedia.org/wiki/Computer_(disambiguation)"
          target="_blank"
        />
        <area
          shape="circle"
          coords="238,78,20"
          alt="coffee cup"
          href="https://en.wikipedia.org/wiki/Coffee"
          target="_blank"
        />
        <area
          shape="poly"
          coords="11,106,56,91,76,159,26,176"
          alt="tablet"
          href="https://en.wikipedia.org/wiki/Tablet_computer"
          target="_blank"
        />
        <area
          target="_blank"
          alt="Mobile"
          title="Mobile"
          href="https://en.wikipedia.org/wiki/Mobile_phone"
          coords="221,113,249,123,234,171,208,163"
          shape="poly"
        />
      </map>
    </div>
  </body>
</html>
